---
- name: Setup Swarm Manager
  vars_prompt:
    - name: manager_ip
      prompt: "Manager IP"
      private: false
  hosts: managers
  become: true
  become_user: root
  roles:
    - docker
  tasks:
    - name: Confirm Packages
      ansible.builtin.apt:
        name: [python3-pip, sshpass, letsencrypt]
        update_cache: true
    - name: Install Docker Module
      ansible.builtin.pip:
        name: [docker, rich]
    - name: Init Swarm
      community.docker.docker_swarm:
        state: present
        advertise_addr: "{{ manager_ip }}"
    - name: Pull Terminal Image
      community.docker.docker_image:
        source: pull
        name: taggarttech/tti-kasm-terminal
    - name: Pull PC4 Image
      community.docker.docker_image:
        source: pull
        name: taggarttech/tti-kasm-pc4
    - name: Add Kasm to Docker
      ansible.builtin.user:
        name: kasm
        groups: [docker]
